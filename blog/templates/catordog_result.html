<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CatAndDog</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon-single.ico' %}" />     <!-- favicon-single-->
        <link href="{% static 'css/styles-single.css' %}" rel="stylesheet" />   <!-- Core theme CSS (includes Bootstrap)-->
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <!-- Post content-->
                <article>
                    <h2>고양이일까? 개일까?</h2>
                    {% for img in img_latest %}
                        <!-- Blog post-->
                        <div class="card mb-4">
                            <a href="{{ img.get_absolute_url }}"></a>
                            <div class="card-body">
                                {% if img.check_image %}
                                    <img src="{{ img.check_image.url }}" alt="..." style="max-width: 50%; height: auto">
                                    <div class="py-1"></div>
                                {% endif %}
                                <div class="text">{{ img.pred_val }}</div>
                                <div class="small text">1.0: 강아지 0.0: 고양이 2.0: 잘못된 파일</div>
                            </div>
                        </div>
                    {% endfor %}
                    <a class="button" href="{% url 'cat_dog' %}">more -></a>
                    <div class="py-3"></div>
                </article>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-4 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts-single.js"></script>
    </body>
</html>
